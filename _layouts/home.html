<!DOCTYPE html>
<html>

  {% include head.html %}

  <body>

    <div>

      <header class="clearfix">

        <div class="right absolute-lg right-0 top-0">
          <ul class="mt-2 mr-2 mr-lg-3">
            <li class="inline-block block-lg text-right ml-1 ml-lg-0">
              <a class="h4 bold no-underline" href="{{ site.baseurl }}/">
                {{ site.title }}
              </a>
            </li>
            {% for my_page in site.pages %}
              {% if my_page.title %}
              <li class="inline-block block-lg text-right ml-1 ml-lg-0">
                <a class="italic no-underline h4 font-smoothing" href="{{ my_page.url | prepend: site.baseurl }}">{{ my_page.title }}</a>
              </li>
              {% endif %}
            {% endfor %}
            <li class="inline-block block-lg text-right ml-1 ml-lg-0">
              <a class="italic no-underline h4 font-smoothing" href="{{ site.baseurl }}/feed.xml">
                Subscribe
              </a>
            </li>
          </ul>
        </div>

      </header>

      <div class="container mx-auto px-2 py-4">
        {% for post in site.posts %}
          {% include post_block.html %}
        {% endfor %}
      </div>

    </div>



  </body>

</html>
